# This workflow will build and deploy a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy v2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ELASTIC_BEANSTALK_NAME: tetatet-backend
  ELASTIC_BEANSTALK_ENV_NAME: Tetatet-backend-env

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - uses: actions/checkout@master
    - name: Copy and rename file
      run: cp Teta/appsettings.Example.json Teta/appsettings.json
    - name: App Settings Variable Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: 'Teta/appsettings.json'
      env:
        ConnectionStrings.DefaultConnection: 'test'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      run: |
        dotnet publish -c Release --output "${{ github.workspace }}/${{github.run_id}}"
        cd ${{github.run_id}}
        zip -r ../${{github.run_id}}.zip .
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.3.3
      with: 
        name: deploy-files
        path: ${{github.run_id}}.zip
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: $ELASTIC_BEANSTALK_NAME
          environment_name: $ELASTIC_BEANSTALK_ENV_NAME
          version_label: ${{ github.run_id }}
          region: us-west-1
          deployment_package: "deploy-files/${{github.run_id}}.zip"
